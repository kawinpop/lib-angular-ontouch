<button ng-touch (touch)="isTouch = 'touch normal work'"> touch normal </button>
<hr>
<button ng-touch [timemove]="0" (touch)="isTouch = 'touch start work'"> touch start </button>
<hr>
<button ng-touch [timemove]="3" (touch)="isTouch = 'touch can move to cancel work'"> touch can move to cancel</button>
<hr>
<div *ngIf="isTouch">
  {{ isTouch }}
</div>
